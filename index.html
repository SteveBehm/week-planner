<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-family main-page">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center align-center">
        <button class="add-entry margin-top">Add Entry</button>
      </div>
    </div>
  </div>
  <form>
    <div class="bg-modal font-family">
      <div class="modal-content">
        <div class="row full-width center-justified margin-none">
          <h2 class="modal-header">Add Entry</h2>
        </div>
        <div class="row full-width margin-none">
          <select id="day-of-week" class="margin-right font-family" name="day-of-week">
            <option value="" disabled selected>Day of Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thurdsay</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <input type="time" id="time" name="time" min="00:00" max="24:00" required>
        </div>
        <div class="row full-width margin-none">
          <textarea class="text-area font-family" placeholder="Description"></textarea>
        </div>
        <div class="row full-width right-align margin-none">
          <button class="submit-entry">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <div class="container font-family second-view hidden">
    <div class="row">
      <div class="column-full text-center">
        <h1>
          Weekly Planner
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="row column-full margin-bottom space-evenly">
        <button class="box-button font-family">Sunday</button>
        <button class="box-button font-family">Monday</button>
        <button class="box-button font-family">Tuesday</button>
        <button class="box-button font-family">Wednesday</button>
        <button class="box-button font-family">Thursday</button>
        <button class="box-button font-family">Friday</button>
        <button class="box-button font-family">Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center align-center">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center">
        <h1>Scheduled Events for Sunday</h1>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
