<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-family">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center align-center">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="bg-modal">
    <div class="modal-content">
      <div class="row full-width center-justified">
        <h2 class="modal-header">Add Entry</h2>
      </div>
      <div class="row full-width">
        <select id="day-of-week" name="day-of-week">
          <option value="" disabled selected>Day of Week</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thurdsay</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <input type="time" id="time" name="time" min="9:00" max="18:00" required>
      </div>
      <div class="row full-width">
        <textarea></textarea>
      </div>
      <div class="row full-width right-align">
        <button>Submit</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
